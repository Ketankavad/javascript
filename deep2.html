<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <input type="number" id="fvalue" placeholder="enter first number">
    <input type="number" id="svalue" placeholder="enter second number">
    <button onclick="check()">check</button>
    <script>
        const first = document.getElementById('fvalue');
        const second = document.getElementById('svalue');
        let greater;
        function check (){
            if(first.value>second.value){
                greater=first.value;
            }
            else{
                greater=second.value;
            }
            document.getElementById('demo').innerHTML=greater;
        }
        
    </script>
    
</body>
</html>
