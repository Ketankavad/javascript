<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <input type="text" id="num1" placeholder="enter num" />
    <input type="text" id="num2" placeholder="enter symbol" />
    <input type="text" id="num3" placeholder="enter num" /> =
    <button onclick="sum()">check</button>
    <input type="text" id="num4" placeholder="answer" />
    <script>
      function sum() {
        var a = parseInt(document.getElementById("num1").value);
        var b = parseInt(document.getElementById("num3").value);
        var c = document.getElementById("num2").value;
        if (c == "+") {
          document.getElementById("num4").value = a + b;
        } else if (c == "-") {
          document.getElementById("num4").value = a - b;
        } else if (c == "*") {
          document.getElementById("num4").value = a * b;
        } else if (c == "/") {
          document.getElementById("num4").value = a / b;
        } else if (c == "%") document.getElementById("num4").value = a % b;
      }
    </script>
  </body>
</html>
