<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <input type="text" value="" placeholder="enter the alphabet" id="text1"><br><br>
    <input type="text" value="" placeholder="enter the alphabet" id="text2"><br><br>
    <input type="button" value="submit" onclick="add()" name=" ">

    <script>
        function add(){
            var x=document.getElementById("text1").value;
            var y=document.getElementById("text2").value;
            
            document.getElementById("demo").innerHTML=x + y;

        }
    
</script>
</body>
</html>
