<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const shop = {
            product : "shooze" ,
            price :2000,
            quantity : 5,
            discount : 10,
            total :function (){
                return this.price*this.quantity ;
            },
            
            percentage : function (){
                var x = this.total()*this.discount/100;
                var X = this.total() - x;
                return X;
            },
        };
        document.getElementById("demo").innerHTML="total prize  ="+shop.total() + "<br>" + "final prize =" +shop.percentage();


    </script>
</body>
</html>
