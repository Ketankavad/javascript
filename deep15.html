<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea col="30" rows="5" id="text"></textarea><br>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p><br>

    <button onclick="check()">submit</button>
   <script>
    function check(){
    var input=document.getElementById("text").value;

    var character=input.length;
    var word=input.match(/\w+/g).length;
    var line=input.split(/\n/).length;
    var space=input.split(" ").length;

    document.getElementById("demo1").innerHTML="the total character is =" + character;
    document.getElementById("demo2").innerHTML="the total word is =" + word;
    document.getElementById("demo3").innerHTML="the total line is =" + line;
    document.getElementById("demo4").innerHTML="the total space is =" + (space-1);
    }
   </script>



    
</body>
</html>
